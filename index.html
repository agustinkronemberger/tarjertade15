<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación UMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a1b9a, #c59fc9);
      color: white;
      font-family: "Great Vibes", cursive;
      text-align: center;
    }
    .container {
      animation: fadein 2s ease;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    button {
      display: inline-block;
      padding: 1rem 2rem;
      background: white;
      color: #6a1b9a;
      font-size: 1.5rem;
      border-radius: 1rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-family: "Great Vibes", cursive;
    }
    button:hover {
      background: #f3e5f5;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mis XV - UMA</h1>
    <button id="entrar-btn">Entrar</button>
  </div>

  <!-- Audio oculto que arranca con el click -->
  <audio id="bg-music" loop>
    <source src="alma.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("entrar-btn");
    const music = document.getElementById("bg-music");

    btn.addEventListener("click", () => {
      music.muted = false;
      music.play().then(() => {
        // Si arrancó, guardamos estado y redirigimos
        localStorage.setItem("musicaSonando", "true");
        window.location.href = "invitacion.html";
      }).catch(err => {
        alert("Tu navegador bloqueó el inicio de la música. Toca el botón de play en la invitación.");
        window.location.href = "invitacion.html";
      });
    });
  </script>
</body>
</html>
