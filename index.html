<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación UMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a1b9a, #c59fc9);
      color: white;
      font-family: "Great Vibes", cursive;
      text-align: center;
    }
    .container { animation: fadein 2s ease; }
    h1 { font-size: 4rem; margin-bottom: 2rem; }
    button {
      padding: 1rem 2rem;
      background: white;
      color: #6a1b9a;
      font-size: 1.5rem;
      border-radius: 1rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-family: "Great Vibes", cursive;
    }
    button:hover { background: #f3e5f5; }
    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mis XV - UMA</h1>
    <button id="entrar-btn">Entrar</button>
  </div>

  <!-- Audio de fondo (arranca acá mismo en el click) -->
  <audio id="intro-music" loop>
    <source src="alma.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.getElementById("entrar-btn").addEventListener("click", () => {
      const audio = document.getElementById("intro-music");

      // reproducimos acá mismo en el click
      audio.play().then(() => {
        localStorage.setItem("musicaSonando", "true");
        // redirigir recién después
        window.location.href = "invitacion.html";
      }).catch(err => {
        console.warn("Error al reproducir en index:", err);
        window.location.href = "invitacion.html";
      });
    });
  </script>
</body>
</html>
