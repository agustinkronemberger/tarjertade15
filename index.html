<script>
  document.addEventListener("DOMContentLoaded", () => {
  const portada = document.getElementById("portada");
  const invitacion = document.getElementById("invitacion");
  const btnEntrar = document.querySelector(".portada .btn");
  const musicBtn = document.getElementById("music-btn");
  const music = document.getElementById("bg-music");

  //  control m煤sica
  let isPlaying = false;
  musicBtn.addEventListener("click", () => {
    if (isPlaying) {
      music.pause();
      isPlaying = false;
      musicBtn.textContent = "";
    } else {
      music.play();
      isPlaying = true;
      musicBtn.textContent = "革";
    }
  });

  //  bot贸n entrar
  btnEntrar.addEventListener("click", (e) => {
    e.preventDefault();
    portada.style.display = "none";
    invitacion.style.display = "block";
    music.play();
    isPlaying = true;
    musicBtn.textContent = "革";
  });

  //  contador
  const eventDate = new Date("2025-12-20T20:00:00").getTime();
  const diasEl = document.getElementById("dias");
  const horasEl = document.getElementById("horas");
  const minutosEl = document.getElementById("minutos");
  const segundosEl = document.getElementById("segundos");

  setInterval(() => {
    const now = new Date().getTime();
    const diff = eventDate - now;

    if (diff <= 0) {
      diasEl.textContent = "00";
      horasEl.textContent = "00";
      minutosEl.textContent = "00";
      segundosEl.textContent = "00";
      return;
    }

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diff % (1000 * 60)) / 1000);

    diasEl.textContent = dias.toString().padStart(2, "0");
    horasEl.textContent = horas.toString().padStart(2, "0");
    minutosEl.textContent = minutos.toString().padStart(2, "0");
    segundosEl.textContent = segundos.toString().padStart(2, "0");
  }, 1000);
});

</script>
