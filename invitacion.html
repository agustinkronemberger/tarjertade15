<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Mis XV</title>
  <link rel="stylesheet" href="estilotarjeta.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1 class="subtitle">MIS XV</h1>
      <h2 class="title">UMA</h2>
      <p class="date">30 · MAYO · 2026</p>
    </div>
  </header>

  <section class="contador">
    <h3>Faltan</h3>
    <div id="countdown"></div>
  </section>

  <section class="cuando">
    <h3>¿Cuándo?</h3>
    <p>Sábado 30 de Mayo de 2026 - 21:00 hs</p>
  </section>

  <section class="donde">
    <h3>¿Dónde?</h3>
    <p>Salón Los Álamos, Rosario</p>
    <a href="https://maps.google.com" target="_blank" class="btn">Cómo llegar</a>
  </section>

  <section class="dresscode">
    <h3>Dress Code</h3>
    <p>Elegante</p>
  </section>

  <section class="regalos">
    <h3>Regalos</h3>
    <p>Alias: <strong>uma.nutini</strong></p>
  </section>

  <section class="rsvp">
    <h3>Confirmar asistencia</h3>
    <a href="https://wa.me/5493410000000?text=Hola!%20Confirmo%20mi%20asistencia" target="_blank" class="btn">Confirmar por WhatsApp</a>
  </section>

  <footer>
    <p>Con cariño, UMA</p>
  </footer>

  <!-- Audio de fondo -->
  <audio id="bg-music" loop playsinline>
    <source src="alma.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
  <button id="music-btn" class="music-btn">▶️</button>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bg-music');
      const btn   = document.getElementById('music-btn');

      // Revisar si el usuario vino desde la página de entrada
      const permiso = localStorage.getItem("permitirMusica");

      if (permiso === "true") {
        localStorage.removeItem("permitirMusica"); // limpiar para no repetir
        music.muted = false;
        music.play().then(() => {
          btn.textContent = '⏸️';
        }).catch(e => {
          console.warn('Autoplay bloqueado en móvil, esperar interacción manual:', e);
        });
      }

      // Botón manual para pausar/reanudar
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (music.paused) {
          music.muted = false;
          music.play().then(() => btn.textContent = '⏸️');
        } else {
          music.pause();
          btn.textContent = '▶️';
        }
      });
    });
  </script>
</body>
</html>
