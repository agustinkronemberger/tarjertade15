<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Mis XV</title>
  <link rel="stylesheet" href="estilotarjeta.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1 class="subtitle">MIS XV</h1>
      <h2 class="title">UMA</h2>
      <p class="date">30 · MAYO · 2026</p>
    </div>
  </header>

  <section class="contador">
    <h3>Faltan</h3>
    <div id="countdown"></div>
  </section>

  <section class="cuando">
    <h3>¿Cuándo?</h3>
    <p>Sábado 30 de Mayo de 2026 - 21:00 hs</p>
  </section>

  <section class="donde">
    <h3>¿Dónde?</h3>
    <p>Salón Los Álamos, Rosario</p>
    <a href="https://maps.google.com" target="_blank" class="btn">Cómo llegar</a>
  </section>

  <section class="dresscode">
    <h3>Dress Code</h3>
    <p>Elegante</p>
  </section>

  <section class="regalos">
    <h3>Regalos</h3>
    <p>Alias: <strong>uma.nutini</strong></p>
  </section>

  <section class="rsvp">
    <h3>Confirmar asistencia</h3>
    <a href="https://wa.me/5493410000000?text=Hola!%20Confirmo%20mi%20asistencia" target="_blank" class="btn">Confirmar por WhatsApp</a>
  </section>

  <footer>
    <p>Con cariño, UMA</p>
  </footer>
  
  <audio id="bg-music" autoplay loop muted>
  <source src="alma.mp3" type="audio/mpeg">
  Tu navegador no soporta audio HTML5.
</audio>
<button id="music-btn" class="music-btn">▶️</button>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('bg-music');
    const btn   = document.getElementById('music-btn');

    // Detectar si es móvil
    const esMovil = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (!esMovil) {
      // En computadora → intentamos desmutear solo
      music.muted = false;
      music.play().then(() => {
        btn.textContent = '⏸️';
      }).catch(e => {
        console.warn('Autoplay bloqueado en PC, esperando interacción', e);
      });
    } else {
      // En celular → esperar primer interacción
      const activarMusica = () => {
        if (music.muted) music.muted = false;
        music.play().then(() => btn.textContent = '⏸️')
                    .catch(e => console.warn('Bloqueado en móvil:', e));
        document.removeEventListener('click', activarMusica);
        document.removeEventListener('touchstart', activarMusica);
      };
      document.addEventListener('click', activarMusica, { once:true });
      document.addEventListener('touchstart', activarMusica, { once:true });
    }

    // Toggle manual con botón
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (music.paused) {
        if (music.muted) music.muted = false;
        music.play().then(() => btn.textContent = '⏸️');
      } else {
        music.pause();
        btn.textContent = '▶️';
      }
    });
  });
</script>


</body>
</html>
