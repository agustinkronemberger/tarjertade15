<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Mis XV</title>
  <link rel="stylesheet" href="estilotarjeta.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1 class="subtitle">MIS XV</h1>
      <h2 class="title">UMA</h2>
      <p class="date">30 · MAYO · 2026</p>
    </div>
  </header>

  <section class="contador">
    <h3>Faltan</h3>
    <div id="countdown"></div>
  </section>

  <section class="cuando">
    <h3>¿Cuándo?</h3>
    <p>Sábado 30 de Mayo de 2026 - 21:00 hs</p>
  </section>

  <section class="donde">
    <h3>¿Dónde?</h3>
    <p>Salón Los Álamos, Rosario</p>
    <a href="https://maps.google.com" target="_blank" class="btn">Cómo llegar</a>
  </section>

  <section class="dresscode">
    <h3>Dress Code</h3>
    <p>Elegante</p>
  </section>

  <section class="regalos">
    <h3>Regalos</h3>
    <p>Alias: <strong>uma.nutini</strong></p>
  </section>

  <section class="rsvp">
    <h3>Confirmar asistencia</h3>
    <a href="https://wa.me/5493410000000?text=Hola!%20Confirmo%20mi%20asistencia" target="_blank" class="btn">Confirmar por WhatsApp</a>
  </section>

  <footer>
    <p>Con cariño, UMA</p>
  </footer>

  <!-- Audio de fondo -->
<audio id="bg-music" loop muted playsinline>
  <source src="alma.mp3" type="audio/mpeg">
</audio>
<button id="music-btn" class="music-btn">▶️</button>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    const music = document.getElementById('bg-music');
    const btn   = document.getElementById('music-btn');

    if (localStorage.getItem("musicaSonando") === "true") {
      localStorage.removeItem("musicaSonando");
      music.muted = false;
      music.play().then(() => {
        btn.textContent = '⏸️';
      }).catch(e => console.warn("No se pudo seguir la música:", e));
    }

    btn.addEventListener('click', () => {
      if (music.paused) {
        music.muted = false;
        music.play().then(() => btn.textContent = '⏸️');
      } else {
        music.pause();
        btn.textContent = '▶️';
      }
    });
  });

      // --- Contador regresivo ---
      const countdownEl = document.getElementById("countdown");
      const targetDate = new Date("May 30, 2026 21:00:00").getTime();

      function actualizarContador() {
        const ahora = new Date().getTime();
        const distancia = targetDate - ahora;

        if (distancia <= 0) {
          countdownEl.innerHTML = "¡Llegó el gran día!";
          return;
        }

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
      }

      actualizarContador();
      setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
